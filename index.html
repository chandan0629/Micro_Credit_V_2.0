<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Micro Credit Assessment System</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-inner">
                <div class="brand">
                    <div class="logo">MC</div>
                    <div>
                        <h1>AI-Powered Micro Credit</h1>
                        <p>Multi-Model Risk Assessment & Loan Recommendation</p>
                    </div>
                </div>
                <div style="display:flex;align-items:center;gap:12px">
                    <div class="status-indicator status-disconnected" id="statusIndicator" aria-live="polite">🔄 Connecting...</div>
                    <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme" title="Toggle light / dark">🌙</button>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="form-section">
                <h2>📋 Financial Information</h2>
                <div id="messages" class="messages" role="status" aria-live="polite"></div>

                <form id="creditForm" novalidate>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="totalTransactions">Total Transactions</label>
                            <input type="number" id="totalTransactions" name="totalTransactions" placeholder="e.g., 15000" min="0" required aria-required="true">
                        </div>

                        <div class="form-group">
                            <label for="avgTransaction">Average Transaction Amount (₹)</label>
                            <input type="number" id="avgTransaction" name="avgTransaction" placeholder="e.g., 750" min="0" step="0.01" required aria-required="true">
                        </div>

                        <div class="form-group">
                            <label for="paymentScore">Payment Consistency Score (0-100)</label>
                            <input type="number" id="paymentScore" name="paymentScore" placeholder="e.g., 92" min="0" max="100" required aria-required="true">
                        </div>

                        <div class="form-group">
                            <label for="businessAge">Business Age (Months)</label>
                            <input type="number" id="businessAge" name="businessAge" placeholder="e.g., 48" min="0" required aria-required="true">
                        </div>

                        <div class="form-group full-width">
                            <label for="digitalScore">Digital Footprint Score (0-100)</label>
                            <input type="number" id="digitalScore" name="digitalScore" placeholder="e.g., 85" min="0" max="100" required aria-required="true">
                        </div>
                    </div>

                    <div style="margin-top:12px;display:flex;gap:12px">
                        <button type="submit" class="btn" id="assessBtn">🔍 Assess Credit Risk</button>
                        <button type="button" class="btn secondary" id="loadHistoryBtn">📊 Load History</button>
                        <button type="button" class="btn export" id="exportBtn">📁 Export Data</button>
                    </div>
                </form>
            </div>

            <div class="results-section">

                <div class="loading" id="loading" aria-live="polite">
                    <div class="spinner" role="status" aria-hidden="true"></div>
                    <p>AI models analyzing your financial profile...</p>
                    <p id="loadingStatus">Initializing assessment...</p>
                </div>

                <div id="results" style="display: none;">
                    <div class="model-tabs" id="modelTabs">
                        <!-- Tabs will be generated dynamically -->
                    </div>

                    <div id="modelResults">
                        <!-- Model results will be generated dynamically -->
                    </div>

                    <div class="comparison-section">
                        <div class="comparison-title">📈 Model Comparison Overview</div>
                        <div class="model-comparison" id="modelComparison">
                            <!-- Comparison cards will be generated dynamically -->
                        </div>
                    </div>
                </div>

                <div class="history-section" id="historySection" style="display: none;">
                    <h3>📋 Assessment History</h3>
                    <div id="historyContent">
                        <!-- History items will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/script.js" defer></script>
</body>
</html>
